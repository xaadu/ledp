<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Burger House</title>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    
    <header>
        <div class="container pt-4">
            <div class="row topNav">
                <div class="col">

                    <div class="logo text-center text-lg-left">
                        <img src="images/logo.png" alt="">
                    </div>

                </div>

                <div class="col-md-8 text-center text-lg-right m-auto main-nav">
                    <div class="d-inline-block subNav-top">
                        <div class="text-center text-lg-right pt-3 pt-lg-0">
                            <img src="images/del.png" alt="Scootie">
                            <p class="d-inline-block">Express Delivery +1 234 567 890</p>
                        </div>
            
                        <nav class="navbar subNav-bottom">
                            <ul class="row list-unstyled ml-lg-auto mb-0">
                                <li class="col-md-auto text-center text-lg-right pr-lg-0 pl-lg-5 pb-1 pb-md-0"><a href="#">Home</a></li>
                                <li class="col-md-auto text-center text-lg-right pr-lg-0 pl-lg-5 pb-1 pb-md-0"><a href="#">Menu</a></li>
                                <li class="col-md-auto text-center text-lg-right pr-lg-0 pl-lg-5 pb-1 pb-md-0"><a href="#">Our Story</a></li>
                                <li class="col-md-auto text-center text-lg-right pr-lg-0 pl-lg-5 pb-1 pb-md-0"><a href="#">Contact Us</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <div class="row bottomContent"><!--flex-column-reverse flex-lg-row">--> 
                <div class="col-lg-6 hero__left text-center text-lg-left">
                    <p class="text-uppercase d-inline px-2 py-1">It is a good time for the great taste of burgers</p>
                    <h1 class="text-uppercase pt-3 pt-md-1">Burger</h1>
                    <h2 class="text-uppercase">Week</h2>
                </div>
        
                <div class="col-lg-6 hero__right position-relative text-center">
                    <img src="images/burger_hero.png" alt="Burger">
                    <div class="burger_price position-absolute p-2">
                        <div class="box">
                            <p class="price">$5<span>.49</span></p>
                            <p class="text text-uppercase">Only</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- BOOTSTRAP JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
