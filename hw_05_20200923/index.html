<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Burger House</title>
</head>
<body>
    <header>

        <div class="row">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
    
            <div class="main-nav">
                <div class="nav-top">
                    <img src="images/del.png" alt="Scootie">
                    <p>Express Delivery +1 234 567 890</p>
                </div>
    
                <nav class="navbar">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Our Story</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        


        <div class="row">
            <div class="hero hero__left">
                <p>It is a good time for the great taste of burgers</p>
                <h1>Burger</h1>
                <h2>Week</h2>
            </div>
    
            <div class="hero hero__right">
                <img src="images/burger_hero.png" alt="Burger">
                <div class="burger_price">
                    <div class="box">
                        <p class="price">$5<span>.49</span></p>
                        <p class="text">Only</p>
                    </div>
                </div>
            </div>
